<!DOCTYPE html>
<html>
  <head>
    <title>Paragraph Creator</title>
    <style>
      body {
        font-family: sans-serif;
        font-weight: 100;
      }
      
      #actions, #content {
        display: inline;
      }
      
      .s {
        -webkit-transition: background 0.5s linear;
        -moz-transition: background 0.5s linear;
        -ms-transition: background 0.5s linear;
        -o-transition: background 0.5s linear;
        transition: background 0.5s linear;
        display: inline;
      }
      
      .s:hover {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="actions">
      <button onclick="a('ts')">TS</button>
      <button onclick="a('cd')">CD</button>
      <button onclick="a('cm')">CM</button>
      <button onclick="a('cs')">CS</button>
    </div>
  </body>
</html>
